<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container" id="container">
        <video src="./static/cbg.mp4" autoplay="true" loop="true" muted></video>


        <!-- After starting of countdown -->
        <div class="countdown-progress-box" id="countdown-progress">
            <div id="heading">Birthday Starts in</div>

            <div class="time-remaining">
                <ul>
                    <li> <span id="days"> &nbsp;</span> Days</li>
                    <li> <span id="hours"> </span> Hours</li>
                    <li> <span id="mins"> </span> Minutes</li>
                    <li> <span id="secs"> </span> Seconds</li>
                </ul>
            </div>

        </div>


    </div>

    <script src="./index.js"></script>
</body>

</html>
